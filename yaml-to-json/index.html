<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YAML to JSON</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/prism.css" />
    <link rel="stylesheet" href="/css/prism-line-numbers.css" />
    <link rel="stylesheet" href="/css/prism-live.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>
        <a href="/" style="text-decoration: none">C.2080.EU.ORG</a
        ><span class="badge bg-secondary">YAML to JSON</span>
      </h1>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="txt-yaml" class="form-label">YAML</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-yaml"
            id="txt-yaml"
            spellcheck="false"
          ></textarea>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="txt-json" class="form-label">JSON</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-json"
            id="txt-json"
            spellcheck="false"
          ></textarea>
        </div>
      </div>
      <p></p>
      <div class="alert alert-success" role="alert">
        Enter YAML in the input box on the left and you'll immediately get JSON in the output box on
        the right. Enter YAML, get JSON.
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://c.2080.eu.org/yaml-to-json/">yaml to json</a>
            </li>
            <li class="list-group-item">
              <a href="https://c.2080.eu.org/json-to-yaml/">json to yaml</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bliss.shy.min.js"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/prism-line-numbers.js"></script>
    <script src="/js/prism-live.js"></script>
    <script src="./js/main.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>
      LA.init({ id: "KA7jog5XOdRhOz9L", ck: "KA7jog5XOdRhOz9L" })
    </script>
  </body>
</html>
