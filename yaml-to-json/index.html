<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yaml to json</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/prism.css" />
    <link rel="stylesheet" href="./css/prism-line-numbers.css" />
    <link rel="stylesheet" href="./css/prism-live.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      foo {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="txt-yaml" class="form-label">YAML</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-yaml"
            id="txt-yaml"
            spellcheck="false"
          ></textarea>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="txt-json" class="form-label">JSON</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-json"
            id="txt-json"
            spellcheck="false"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://jason2080x.github.io/convert/yaml-to-json/">yaml to json</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bliss.shy.min.js"></script>
    <script src="./js/prism.js"></script>
    <script src="./js/prism-line-numbers.js"></script>
    <script src="./js/prism-live.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
