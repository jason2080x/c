<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YAML to JSON converter</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/prism.css" />
    <link rel="stylesheet" href="/css/prism-line-numbers.css" />
    <link rel="stylesheet" href="/css/prism-live.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>
        <a href="/" style="text-decoration: none">C.2080.EU.ORG</a
        ><span class="badge bg-secondary">YAML to JSON converter</span>
      </h1>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="txt-input" class="form-label">YAML</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-yaml"
            id="txt-input"
            spellcheck="false"
          ></textarea>
          <div class="btn-group" role="group">
            <input type="file" id="input-file" style="display: none" />
            <button type="button" class="btn btn-primary" id="input-import-from-file">
              Import from file
            </button>
            <button type="button" class="btn btn-primary" id="input-copy-to-clipboard">
              Copy to clipboard
            </button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="txt-output" class="form-label">JSON</label
          ><textarea
            class="prism-live line-numbers fill prism-live-source language-json"
            id="txt-output"
            spellcheck="false"
          ></textarea>
          <div class="btn-group" role="group">
            <input type="file" id="output-file" style="display: none" />
            <button type="button" class="btn btn-primary" id="output-import-from-file">
              Import from file
            </button>
            <button type="button" class="btn btn-primary" id="output-copy-to-clipboard">
              Copy to clipboard
            </button>
          </div>
        </div>
      </div>
      <p></p>
      <div class="alert alert-success" role="alert">
        Enter YAML in the input box on the left and you'll immediately get JSON in the output box on
        the right. Enter YAML, get JSON.
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://c.2080.eu.org/yaml-to-json/">yaml to json converter</a>
            </li>
            <li class="list-group-item">
              <a href="https://c.2080.eu.org/json-to-yaml/">JSON to YAML converter</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="alert alert-success text-center" role="alert">Copy Successfully</div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bliss.shy.min.js"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/prism-line-numbers.js"></script>
    <script src="/js/prism-live.js"></script>
    <script src="./js/main.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>
      LA.init({ id: "KA7jog5XOdRhOz9L", ck: "KA7jog5XOdRhOz9L" })
    </script>
  </body>
</html>
